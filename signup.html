<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>THE CRAFT SHOP - Sign Up</title>
    <style>
        body {

            font-family: Arial, sans-serif;

        .signup-container {

        }

        .signup-container h2 {

        }

        .input-group {
            margin-bottom: 15px;
            position: relative; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏°‡∏î‡∏π‡∏£‡∏´‡∏±‡∏™ */
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        .input-group input {
            width: 95%;
            padding: 10px;
            border: 1px solid #0077ff;
            border-radius: 4px;
            background: #fff;
        }

        .input-group .show-password {
            position: absolute;
            top: 70%;
            right: 10px;
            transform: translateY(-50%);

            background: none;
            border: none;
            color: #ffffff;
            
        }

        button[type="submit"] {

        }

        p {

        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        .error-message, .success-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .success-message {
            color: green;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏ö‡∏±‡∏ç‡∏ä‡∏µ</h2>
        <form id="signup-form">
            <div class="input-group">

                <input type="text" id="username" name="username" required>

            <div class="input-group">

        </form>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault();

            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var successMessage = document.getElementById('success-message');
            var errorMessage = document.getElementById('error-message');
            var loader = document.getElementById('loader');

            loader.style.display = 'block';

            var existingUsers = JSON.parse(localStorage.getItem('users')) || [];

            var usernameExists = existingUsers.some(user => user.username === username);
            var emailExists = existingUsers.some(user => user.email === email);

            setTimeout(function() {
                if (usernameExists) {
                    errorMessage.textContent = '‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏ô‡∏µ‡πâ‡∏°‡∏µ‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß!';
                    successMessage.textContent = '';
                } else if (emailExists) {
                    errorMessage.textContent = '‡∏≠‡∏µ‡πÄ‡∏°‡∏•‡∏ô‡∏µ‡πâ‡∏°‡∏µ‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß!';
                    successMessage.textContent = '';
                } else {
                    existingUsers.push({ username, email, password });
                    localStorage.setItem('users', JSON.stringify(existingUsers));

                    successMessage.textContent = '‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡∏Ñ‡∏∏‡∏ì‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡πÑ‡∏î‡πâ‡πÅ‡∏•‡πâ‡∏ß.';
                    errorMessage.textContent = '';

                    setTimeout(function() {
                        window.location.href = 'login.html';
                    }, 2000);
                }
                loader.style.display = 'none';
            }, 2000);
        });

        function togglePassword() {
            var passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
    </script>
</body>
</html>
